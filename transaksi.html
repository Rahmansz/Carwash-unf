<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tre.css">
    <title>Transaksi</title>
</head>
<body>
    <nav class="nav">
        <!-- Navigation menu -->
        <section class="nav__item">
            <section class="">
                <!-- Navigation links -->
                <a href="carwash.html" class="nav__item--1">Home</a>
                <a href="#" class="nav__item--2">Transaksi</a>
            </section>
            <section>
                <a href="login.html" class="nav__item--3">Logout</a>
            </section>
        </section>
    </nav>

    <main class="main">
        <section class="main__body">
            <!-- Transaction details -->
            <section>
                <label for="transactionNumber">No Transaksi</label>
                <input type="text" class="transactionNumber">
            </section>
            <section>
                <label for="transactionDate">Tanggal Transaksi</label>
                <input type="date" class="transactionDate">
            </section>
            <section>
                <label for="customerName">Nama Customer</label>
                <input type="text" class="customerName">
            </section>
            <section>
                <label for="selectedPackage">Pilihan Paket</label>
                <input type="text" class="selectedPackage">
            </section>
            <section>
                <label for="packagePrice">Harga Paket</label>
                <input type="text" class="packagePrice">
            </section>
            <!-- Additional options -->
            <section class="float-right">
                <label><input type="radio" name="additionalPackage">Tidak ada Tambahan - Rp.0</label>
                <label><input type="radio" name="additionalPackage">Wax - Rp 10.000</label>
                <label><input type="radio" name="additionalPackage">Fogging - Rp. 20.000</label>
                <label><input type="radio" name="additionalPackage">Diskon 35%</label>
            </section>
            <section>
                <button class="button-1">Hitung Total Harga</button>
            </section>
        </section>
    </main>

    <section class="main__out">
        <!-- Transaction summary -->
        <section>
            <label for="totalPrice">Total Harga</label>
            <input type="text" class="totalPrice">
        </section>
        <section>
            <label for="Payment">Pembayaran</label>
            <input type="text" class="Payment">
            <section class="btn">
                <!-- Transaction buttons -->
                <button class="button-2">Hitung Kembalian</button>
                <button class="button-3" onclick="openPopup()">Simpan Transaksi</button>
            </section>
            <!-- Popup for transaction confirmation -->
            <section class="popup" id="popup">
                <p>Transaksi Berhasil <br> Kembali Ke Home</p>
                <button type="button" onclick="closePopup()">Okey</button>
            </section>
        </section>
        <section class="out__float-right">
            <label for="transactionChange">Kembalian</label>
            <input type="text" class="return">
        </section>
    </section>
        
    <footer class="footer">
        <!-- Footer information -->
        <p>@ Copyright By M.Aulia Rahman</p>
    </footer>

    <script>
        // JavaScript functions for popup
        let popup = document.getElementById("popup");
    
        function openPopup() {
            popup.classList.add("open-popup");
        }
    
        function closePopup() {
            popup.classList.remove("open-popup");
            // Redirect back to the main page (carwash.html)
            window.location.href = "carwash.html";
        }
    </script>
</body>
</html>
